<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zmień hasło</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <script src="th:href=@{/js/scripts.js}"></script>
</head>
<body>
<div th:include="base :: up"></div>
<div id="site_content">
    <div th:include="base :: content"></div>
    <div id="content_container">
        <div id="content_header"><h3>Zmień hasło</h3></div>
        <div id="content">
            <div id="form">
                <form th:action="@{/panel/user/changepassword}" method="POST">
                    <div id="new_password">
                        <label>
                            Nowe hasło:
                            <input type="password" name="new_password" />
                        </label>
                        <label>
                            Powtórz hasło:
                            <input type="password" name="new_password" />
                        </label>
                    </div>
                    <input type="hidden" name="user_name" th:value="${#authentication.getName()}"/>
                    <div id="submit">
                        <button onclick="||">Zmień hasło</button>
                    </div>
                    <p class="alert" th:if="${password_changed} == true">Hasło zostało zmienione.</p>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="base :: footer"></div>
</body>
</html>
